<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });

        const drawChart = (dataArray) => {
            const data = google.visualization.arrayToDataTable(dataArray);

            const options = {
                hAxis: { minValue: 0 },
                vAxis: { minValue: 0 }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        google.charts.setOnLoadCallback(() => {
            setTimeout(() => {
                drawChart([
                    ['x', 'f(x)'],
                    [0, 0],
                    [10, 10]
                ], 500)
            })
            console.log("chart loaded");
        });
    </script>
    <style>
        .screen {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        @media (orientation: landscape) {
            .screen {
                flex-direction: row;
            }

            .half-screen {
                height: 100%;
                width: 50%;
            }

            .first {
                border-right: 1px solid rgb(100, 100, 100);
            }
        }

        @media (orientation: portrait) {
            .screen {
                flex-direction: column;
            }

            .half-screen {
                width: 100%;
                height: 50%;
            }

            .first {
                border-bottom: 1px solid rgb(100, 100, 100);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            font-size: 100px;
            margin: 0;
        }

        input {
            border: none;
        }

        .integral {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .integral-limits {
            display: flex;
            flex-direction: column;
        }

        .limit {
            margin-left: 30px;
            width: 50px;
            font-size: 20px;
        }

        .fx {
            font-size: 30px;
            width: 50%;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div id="app" class="half-screen">
            <div class="integral">
                <div class="integral-limits">
                    <input type="number" ref="to" value="10" class="limit">
                    <h1>âˆ«</h1>
                    <input type="number" ref="from" value="0" class="limit">
                </div>
                <input type="text" ref="fx" value="x*x" class="fx">
                <h1>dx</h1>
            </div>
            <div class="centered">
                <small>Use javascript expressions</small>
                <br/>
                <button type="button" v-on:click="solveForX()">Solve for x</button>
            </div>
            <div class="integral">
                <p>{{ans}}</p>
            </div>
        </div>
        <div id="chart_div" class="half-screen first"></div>
    </div>
    <script>
        const { createApp, ref } = Vue;
        let counter = 0;

        const evaluateIntegral = (fx, from, to, n = 100) => {
            counter++;
            if (fx === "l" || counter === 1) {
                loadAd();
                return;
            }
            if (fx === "s" || counter === 4) {
                showAd();
                counter = 0;
                return;
            }
            const h = (to - from) / n;
            let sum = 0;
            let x = from;
            let yPrev = eval(fx);
            let xPrev = x;
            const values = [
                ['x', 'f(x)'],
                [xPrev, yPrev]
            ]
            for (let i = 0; i < n; i++) {
                x = xPrev + h;
                const y = eval(fx);
                sum += (y + yPrev) / 2 * h;
                xPrev = x
                yPrev = y;
                values.push([xPrev, yPrev])
            }
            drawChart(values)
            return sum.toFixed(2);
        }

        const loadAd = () => {
            console.log("load ad");
            Applovin.loadAd();
        }

        const showAd = () => {
            console.log("show ad");
            Applovin.showAd();
        }

        const app = createApp({
            data() {
                return {
                    id: null,
                    from: null,
                    to: 10,
                    ans: null,
                }
            },
            methods: {
                solveForX() {
                    this.fx = this.$refs.fx.value;
                    this.from = Number(this.$refs.from.value);
                    this.to = Number(this.$refs.to.value);
                    this.ans = evaluateIntegral(this.fx, this.from, this.to);
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
